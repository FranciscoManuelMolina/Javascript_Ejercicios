    OBJETIVO: Calcular la media de 10 números que se introducen con el teclado, con un bucle for.
-->

<!-- Inicio script HTML -->
<html>

    <!-- Inicio encabezado script HTML -->
    <head>

        <!-- Etiqueta meta -->
        <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>

        <!-- Título del script HTML -->
        <title>Cap3_12</title>

    </head>

    <!-- Inicio sección body del script HTML -->
    <body>

        <!-- Título del procesamiento -->
        <h1>JavaScript - Ejercicio Cap3_12</h1>

        <!-- Inicio script Javascript -->
        <script>

            /* Declaración de variables locales*/
            var nblu, cnt, suma, media;

            /* Inicializaciones */
            suma = 0.0;

            /* Bucle de procesamiento */
            for (cnt=1; cnt<=10; cnt++)
            {
                nblu = parseFloat(prompt("Número nº" + cnt));
                suma = suma + parseFloat(nblu);
            }

            /* Visualización del resultado */
            media =  suma / 10;
            document.write("Media: " + media);
        </script>
    </body>
</html>
