    OBJETIVO: Calcular y mostrar la media de n números reales introducidos por el teclado (la lista termina con un cero).
-->

<!-- Inicio script HTML -->
<html>

    <!-- Inicio encabezado script HTML -->
    <head>

            <!-- Etiqueta meta -->
            <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>

            <!-- Título del script HTML -->
            <title>Cap3_11</title>

    </head>

    <!-- Inicio sección body del script HTML -->
    <body>

        <!-- Título del procesamiento -->
        <h1>JavaScript - Ejercicio Cap3_11</h1>

        <!-- Inicio script Javascript -->
        <script>
            /* Declaración de variable */
            var cnt, suma, nblu;

            /* Inicializaciones */
            cnt = 0;
            suma = 0.0;

            /* Buble de procesamiento */
            do
            {
                nblu = parseFloat(prompt("Número (0 para terminar): "));
                cnt = cnt + 1;
                suma = suma + parseFloat(nblu);
            } while (nblu != 0)

            /* Visualización del resultado */
            if (cnt == 1)
            {
                document.write("No se ha introducido ningún número");
            }
            else
            {
                media = suma / (cnt-1);
                document.write("Media: " + media);
            }
        </script>
    </body>
</html>
