    OBJETIVO: Escribir un algoritmo que permita introducir con el teclado un nombre y monstar el número de letras
-->

<!-- Inicio script HTML -->
<html>

    <!-- Inicio encabezado script HTML -->
    <head>

        <!-- Etiqueta meta -->
        <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>

        <!-- Título del script HTML -->
        <title>Cap3_4</title>

    </head>

    <!-- Inicio sección body del script HTML -->
    <body>

        <!-- Título del procesamiento -->
        <h1>JavaScript - Ejercicio Cap3_4</h1>

        <!-- Inicio script Javascript -->
        <script>

            /* Mostrar el nombre del script */
            alert("Ejercicio Cap3_4");

            /* Declaración de variables */
            var nombre;

            /* Introducción del nombre con el teclado */
            nombre = prompt("Nombre:");

            /* Visualización del resultado */
            document.write("El nombre " + nombre + " contiene " + nombre.length
            + " letra(s)");

        </script>

        <!-- Mostrar el código fuente -->
        <br /><br /><br />
        <center>
            <a href="JavaScript:window.location='view-source:' + window.location">
                Código fuente
            </a>
        </center>

    </body>
</html>
