    OBJETIVO: A partir de la tabla tb de dos dimensiones, con cuatro líneas y cinco columnas, realizar los procesamientos siguientes:
        - Introducir mediante el teclado valores en las tres primeras líneas y las cuatro primeras columnas (se conservan la última línea
        y la última columna libres para los totalizadores de líneas y columnas.
        - Añadir columnas en la última línea y líneas en la última columna.
-->

<!-- Inicio script HTML -->
<html>

    <!-- Inicio encabezado script HTML -->
    <head>

        <!-- Inicio meta -->
        <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>

        <!-- Título del script HTML -->
        <title>Cap3_15</title>

    </head>

    <!-- Inicio sección body del script HTML -->
    <body>

        <!-- Título del procesamiento -->
        <h1>JavaScript - Ejercicio Cap3_15</h1>

        <!-- Inicio script Javascript -->
        <script>
            /* Declaración de variables locales */
            var tb=new Array(5);
            var numLinea, numColumna;
            var valor;
      
            /* Declaración de 5 "columnas" por "linea"  para la tabla tb */
            for (numLinea=1; numLinea<tb.length; numLinea++)
            {
                /* Creación de las "columnas" (numeradas de 0 a 5) */
                tb[numLinea]=new Array(6);
            }
            /* Inicialización de la tabla tb 

                (3 filas * 4 columnas) para introducir datos por teclado */
            for (numLinea=1; numLinea<=3; numLinea++)
            {
                for (numColumna=1; numColumna<=4; numColumna++)
                {
                    valor = parseInt(prompt("tabla[" + numLinea + "][" + numColumna + "] = "));
                    tb[numLinea][numColumna] = valor;
                }
            }

            /* Puesta a cero de los totales en línea nº 4 */
            for (numColumna=1; numColumna<=5; numColumna++)
            {
                tb[4][numColumna] = 0;
            }

            /* Puesta a cero de los totales en column a nº 5 */
            for (numLinea=1; numLinea<=4; numLinea++)
                {
                    tb[numLinea][5] = 0;
                }
            
            /* Determinación de los totales en línea nº 4 y en columna nº 5 */
            for (numLinea=1; numLinea<=3; numLinea++)
            {
                for (numColumna=1; numColumna<=4; numColumna++)
                {
                    /* Totalización en la línea nº 4 */
                    tb[4][numColumna] = tb[4][numColumna] + tb[numLinea][numColumna];
                    /* Totalización en columna nº 5 */
                    tb[numLinea][5] = tb[numLinea][5] + tb[numLinea][numColumna];
                    /* Totalización general en línea nº 4-columna nº 5 */
                    tb[4][5] = tb[4][5] + tb[numLinea][numColumna];
                }
            }

            /* Visualización del total general */
            /* NB: Total de 78 suponiendo que se mantiene la técnica de llenado de la tb */
            document.write("Total general en tb[4][5] = " + tb[4][5]);

        </script>
    </body>
</html>
