<!-- Inicio script HTML -->
<html lang="es">
  
  <!-- Inicio encabezado script HTML -->
  <head>
  
    <!-- Etiqueta meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título del script HTML -->
    <title>Cap4_8</title>
  </head>

  <!-- Inicio sección body del script HTML -->
  <body>

    <!-- Título del procesamiento -->
    <h1>JavaScript - Cap4_8</h1>

    <!-- Inicio script JavaScript -->
    <script>
        /* Definición de una función constructor de nombre Coche */
        /* NB: El contructor aquí está vacío */
        var Coche = function() {};

        /* Añadir un método acelerar al prototipo del constructor Coche */
        Coche.prototype.acelerar = function()
        {
          document.write("acelera<br />");
        }

        /* Instanciación de un objeto simca1100 a través del constructor Coche */
        var simca1100 = new Coche();

        /* Llamada al método acelerar del objeto simca1100, accesible a través del prototipo del constructor Coche */
        document.write("El simca1100 ");
        simca1100.acelerar();

        /* Añadir (sobrecargar) el método frenar accesible a través del prototipo del constructor Coche */
        Coche.prototype.frenar = function()
        {
          document.write("frena");
        };

        /* Llamada al método frenar (añadido al prototipo del constructor Coche) a partir del objeto simca1100 */
        document.write("El simca1100 ");
        simca1100.frenar();

    </script>
  
  </body>
</html>
